<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
  </head>
  <style>
    body {
      background-color: aquamarine;
    }

    .container {
      display: grid;
      grid-gap: 10px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 5px 10px;
      background-color: darkblue;
      border: none;
      color: white;
      cursor: pointer;
    }

    h1 {
      text-align: center;
    }
  </style>
  <body>
    <h1>
   
        Temperature Converter
      
    </h1>
    <div class="container">
      <label for="celsius">Celsius:</label>
      <input
        type="number"
        id="celsius"
        placeholder="Enter Celsius temperature"
        size="25"
      />
      <button onclick="convertCelsiusToFahrenheit()">
        Convert to Fahrenheit
      </button>
      <button onclick="convertCelsiusToKelvin()">Convert to Kelvin</button>

      <label for="fahrenheit">Fahrenheit:</label>
      <input
        type="number"
        id="fahrenheit"
        placeholder="Enter Fahrenheit temperature"
        size="25"
      />>
      <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
      <button onclick="convertFahrenheitToKelvin()">Convert to Kelvin</button>

      <label for="kelvin">Kelvin:</label>
      <input
        type="number"
        id="kelvin"
        placeholder="Enter Kelvin temperature"
        size="25"
      />>
      <button onclick="convertKelvinToCelsius()">Convert to Celsius</button>
      <button onclick="convertKelvinToFahrenheit()">
        Convert to Fahrenheit
      </button>
    </div>

    <script>
      function convertCelsiusToFahrenheit() {
        var celsiusInput = document.getElementById("celsius");
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = (celsius * 9) / 5 + 32;
        var fahrenheitInput = document.getElementById("fahrenheit");
        fahrenheitInput.value = fahrenheit.toFixed(2);
      }

      function convertCelsiusToKelvin() {
        var celsiusInput = document.getElementById("celsius");
        var celsius = parseFloat(celsiusInput.value);
        var kelvin = celsius + 273.15;
        var kelvinInput = document.getElementById("kelvin");
        kelvinInput.value = kelvin.toFixed(2);
      }

      function convertFahrenheitToCelsius() {
        var fahrenheitInput = document.getElementById("fahrenheit");
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = ((fahrenheit - 32) * 5) / 9;
        var celsiusInput = document.getElementById("celsius");
        celsiusInput.value = celsius.toFixed(2);
      }

      function convertFahrenheitToKelvin() {
        var fahrenheitInput = document.getElementById("fahrenheit");
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var kelvin = ((fahrenheit + 459.67) * 5) / 9;
        var kelvinInput = document.getElementById("kelvin");
        kelvinInput.value = kelvin.toFixed(2);
      }

      function convertKelvinToCelsius() {
        var kelvinInput = document.getElementById("kelvin");
        var kelvin = parseFloat(kelvinInput.value);
        var celsius = kelvin;
      }
    </script>
  </body>
</html>
